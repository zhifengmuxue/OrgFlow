# Redis基本配置
port 6379
bind 0.0.0.0
protected-mode no

# 连接配置
timeout 0
tcp-keepalive 300

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice

# 持久化配置 - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 持久化配置 - RDB
save 900 1
save 300 10
save 60 10000

# 指定数据存储目录
dir /data