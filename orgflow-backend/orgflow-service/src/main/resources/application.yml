server:
  port: 8881

spring:
  application:
    name: orgflow-service
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${mysql.url}
    username: ${mysql.username}
    password: ${mysql.password}
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
      timeout: 10000
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
sa-token:
  is-share: true
  timeout: 2592000
  auto-renew: true
  active-timeout: -1
